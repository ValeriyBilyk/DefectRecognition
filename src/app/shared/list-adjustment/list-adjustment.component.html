<div *ngIf="listConfig" class="dr-list-adjustment h-100 p-2">
  <div>
    <input *ngIf="listConfig.searching" placeholder="Search" type="text" class="form-control dr-input">
  </div>
  <button *ngIf="listConfig.create" class="dr-btn-input dr-btn-blue-input w-100 mt-2" (click)="handleUploadPhotoClick()">Upload photo</button>
  <button *ngIf="listConfig.analyze" class="dr-btn-input dr-btn-blue-input w-100 mt-2" (click)="handleAnalyzeAllClick()">Analyze all photos</button>
</div>
