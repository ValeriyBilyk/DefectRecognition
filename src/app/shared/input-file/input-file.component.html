<input id="file" type="file" accept="image/*" class="dr-input-file" (change)="onFileChange($event.target.files[0])">
<div class="d-flex align-items-center">
  <label for="file" class="dr-file-label dr-input m-0">Choose a file</label>
  <div *ngIf="file && file.name" class="ml-2">{{file.name}}</div>
</div>
