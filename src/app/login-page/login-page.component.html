<div class="h-100 d-flex justify-content-center align-items-center">
  <div class="w-50 dr-login-wrapper p-3">
    <div class="d-flex justify-content-center">Defect Recognition</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <input class="form-control dr-input" formControlName="login" placeholder="Login">
      </div>
      <div class="form-group">
        <input class="form-control dr-input" formControlName="password" placeholder="Password">
      </div>
      <button class="dr-btn-input w-100" type="submit">Login</button>
    </form>
  </div>
</div>
