<div class="d-flex justify-content-center">
  <div *ngIf="item" class="row dr-photo-item">
    <div class="col-6">
      <img class="dr-stone-img" [src]="item.source">
    </div>
    <div class="col-6">
      <img class="dr-stone-img" [src]="item.result && item.result.source">
    </div>
    <div class="col-5 d-flex flex-column">
      <div>name: {{item.name}}</div>
      <div>company: SpaceX</div>
    </div>
    <div class="dr-defect-checker">
      {{item.result && item.result.is_damaged ? 'Stone is broken' : 'Stone is unbroken'}}
      <i *ngIf="item.result && !item.result.is_damaged" class="fa fa-check dr-check" aria-hidden="true"></i>
      <i *ngIf="item.result && item.result.is_damaged" class="fa fa-ban dr-ban" aria-hidden="true"></i>
    </div>
  </div>
</div>
