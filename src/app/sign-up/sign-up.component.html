<div class="h-100 d-flex justify-content-center align-items-center">
  <div class="w-50 dr-login-wrapper">
    <h3 class="d-flex justify-content-center font-weight-bold">Defect Recognition</h3>
    <form class="mt-3" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <input type="text" class="form-control dr-input" formControlName="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="text" class="form-control dr-input" formControlName="firstName" placeholder="First name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control dr-input" formControlName="lastName" placeholder="Last name">
      </div>
      <div class="form-group">
        <input type="password" class="form-control dr-input" formControlName="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control dr-input" formControlName="confirmPassword" placeholder="Confirm password">
      </div>
      <button class="dr-btn-input dr-btn-blue-input w-100" type="submit">Sign up</button>
    </form>
  </div>
</div>
<video id="preview-video" loop class="dr-background-video">
  <source src="../../assets/video/background-login.mp4" type="video/mp4">
</video>
