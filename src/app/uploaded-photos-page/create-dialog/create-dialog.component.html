<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-header">
    <h4 class="modal-title">Upload new photo</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input type="text" class="form-control dr-input" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
      <select class="form-control dr-input" formControlName="company">
        <option [ngValue]="null">Select company</option>
        <option value="volvo">Apple</option>
        <option value="saab">SpaceX</option>
        <option value="opel">Nasa</option>
        <option value="audi">Microsoft</option>
      </select>
    </div>
    <app-input-file (onFileSelected)="handleFileSelection($event)"></app-input-file>
  </div>
  <div class="modal-footer">
    <button type="button" class="dr-btn-input dr-btn-blue-input" (click)="activeModal.dismiss('Cross click')">Cancel</button>
    <button type="submit" class="dr-btn-input dr-btn-blue-input">Upload</button>
  </div>
</form>
